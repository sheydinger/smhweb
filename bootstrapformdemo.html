<!DOCTYPE html>

<html>
<head>
    <title>Bootstrap Demo</title>

    <!-- Use one or the other of the viewport meta tags below.  The latter is
         more like a native app, allowing scrolling only. -->
    <!-- meta name="viewport" content="width=device-width, initial-scale=1" -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script></head>

    <style>
        .gray {
            background-color: #f8f8f8;
        }
        
        .halfwidth {
            width: 50%;
        }
    </style>
<body>

    <!-- container or container-fluid -->
    <div class="container">

        <div class="row">
            <div class="col-xs-12"><!-- How many 12ths of the width for this column -->
                <h1>Example form</h1>
                <p>This page uses <a href="http://getbootstrap.com/">Bootstrap</a> for a form.  See also <a href="ngbootstrapformdemo.html">ngbootstrapformdemo.html</a> which makes it work.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h4>We'd like to hear from you!</h4>

                <form>

                    <div class="form-group halfwidth">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" >
                    </div>

                    <div class="form-group halfwidth">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" >
                    </div>

                    <div class="form-group halfwidth">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" >
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I agree to the terms and conditions.
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="radios" id="optionA" value="optionA" checked>Option A
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radios" id="optionB" value="optionB">Option B
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary">Learn More</button>
                </form>

            </div>
            <div class="col-xs-12 col-md-4">
                <h4>Model values</h4>
            </div>
        </div>

    </div>

</body>
</html>
