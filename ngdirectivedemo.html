<!doctype html>
<html ng-app="myApp" lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>

        <script type="text/javascript">
            var myAppModule = angular.module("myApp", [])
                .controller("myController", function($scope) {
                })

                .directive("myDirective1", function() { // factory function
                    return function (scope, element, attrs) { // worker function
                        console.log("scope=" + scope);
                        console.log("element=" + element);
                        console.log("attrs=" + attrs.length + " " + attrs['myattr'] + ", " + attrs['more'] + ", " + attrs['myDirective1']);
                        
                        element.css("color", "red");
                    }
                })
        </script>

    </head>
    <body ng-controller="myController">
        <div my-directive1="theval" myattr="junk" more="dummy">Hi there</div>
    </body>
</html>
